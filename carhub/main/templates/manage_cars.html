{% extends 'base.html' %}
{% block content %}
<div class="title">
    <h2>MANAGE YOUR CARS</h2>
</div>
<br>
<div class="car-list">
    {% for car in cars %}
        <div class="car-box">
            <img src="{{ car.image.url }}" alt="{{ car.name }}">
            <h3>{{ car.name }}</h3>
            <p>Model: {{ car.model }}</p>
            <p>Year: {{ car.year }}</p>
            <p>Price: ${{ car.price }}</p>
            <p>Dealer: {{ car.dealer.user.username }}</p>
            <a href="{% url 'update_car' car.pk %}" class="btn">Update</a>
            <a href="{% url 'delete_car' car.pk %}" class="btn" onclick="return confirm('Are you sure you want to delete this car?');">Delete</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
