<!DOCTYPE html>
<html>
<head>
    <title>CarHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'main/logo.png' %}" width="50" height="50">
            CarHub
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'car_list' %}">Car List</a></li>
                    {% if user.is_dealer %}
                        <li><a href="{% url 'add_car' %}">Add Car</a></li>
                        <li><a href="{% url 'manage_cars' %}">Manage Cars</a></li>
                        <li><a href="{% url 'update_profile' %}">Update Profile</a></li>
                    {% else %}
                        <li><a href="{% url 'dealer_list' %}">Dealer List</a></li>
                        <li><a href="{% url 'wishlist' %}">
                            <img src="{% static 'main/cart-icon.png' %}" alt="Wishlist" style="width: 24px; height: 24px;">
                        </a></li>
                    {% endif %}
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        Â© All rights reserved to CarHub - Kaha 23069029
    </footer>
</body>
</html>
